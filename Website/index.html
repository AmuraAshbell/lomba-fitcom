<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shop - Items Management</title>
  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css rel="stylesheet">
  <script href="bootstrap/js/bootstrap.min.js/ "></script>
  
  <style>
    /* ===============================
       STYLE KHUSUS (Custom CSS)
       =============================== */
    body {
      background-color: #f8f9fa; /* warna background halaman */
    }
    .sidebar {
      min-height: 100vh; /* sidebar full tinggi layar */
      background: #d32f2f; /* warna merah sidebar */
      color: #fff;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background: #b71c1c; /* warna lebih gelap saat hover */
    }
    .card-header {
      background: #d32f2f; /* header card merah */
      color: white;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- ===============================
         BAGIAN SIDEBAR
         =============================== -->
    <nav class="col-md-2 col-lg-2 sidebar">
      <h4 class="text-center mb-4">ðŸ“± Mobile Shop</h4>
      <a href="#">Items</a>
      <a href="#">Suppliers</a>
      <a href="#">Categories</a>
      <a href="#">Selling</a>
      <a href="#">Dashboard</a>
      <a href="#">Logout</a>
    </nav>

    <!-- ===============================
         BAGIAN KONTEN UTAMA
         =============================== -->
    <main class="col-md-10 col-lg-10 col-sm-12 p-4">
      <div class="row g-4">
        
        <!-- ===============================
             FORM ADD NEW ITEM
             =============================== -->
        <div class="col-lg-5 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header">âž• Add New Item</div>
            <div class="card-body">
              <form>
                <!-- Input Nama Item -->
                <div class="mb-3">
                  <label class="form-label">Item Name</label>
                  <input type="text" class="form-control" placeholder="Enter item name">
                </div>
                <!-- Dropdown Kategori -->
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select class="form-select">
                    <option>Phone Covers</option>
                    <option>Mobile Phone</option>
                    <option>Tablets</option>
                  </select>
                </div>
                <!-- Dropdown Supplier -->
                <div class="mb-3">
                  <label class="form-label">Supplier</label>
                  <select class="form-select">
                    <option>Poco X6 Pro 5G</option>
                    <option>Iphone 16 Pro Max</option>
                    <option>Samsung S25 Ultra</option>
                  </select>
                </div>
                <!-- Input Jumlah Stok -->
                <div class="mb-3">
                  <label class="form-label">Quantity in Stock</label>
                  <input type="number" class="form-control" placeholder="Enter quantity">
                </div>
                <!-- Input Harga Beli -->
                <div class="mb-3">
                  <label class="form-label">Purchase Price (IDR)</label>
                  <input type="number" class="form-control" placeholder="Enter purchase price">
                </div>
                <!-- Input Harga Jual -->
                <div class="mb-3">
                  <label class="form-label">Selling Price (IDR)</label>
                  <input type="number" class="form-control" placeholder="Enter selling price">
                </div>
                <!-- Input Deskripsi -->
                <div class="mb-3">
                  <label class="form-label">Description (Optional)</label>
                  <textarea class="form-control" rows="2" placeholder="Enter description"></textarea>
                </div>
                <!-- Tombol Save -->
                <button class="btn btn-danger w-100">ðŸ’¾ Save Item</button>
              </form>
            </div>
          </div>
        </div>

        <!-- ===============================
             TABEL CURRENT STOCK ITEMS
             =============================== -->
        <div class="col-lg-7 col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>ðŸ“¦ Current Stock Items</span>
              <button class="btn btn-success btn-sm">â¬‡ Export to Excel</button>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <!-- Table responsive agar scroll di HP -->
                <table class="table table-striped mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>#ID</th>
                      <th>Item Name</th>
                      <th>Category</th>
                      <th>Supplier</th>
                      <th>Stock</th>
                      <th>Selling Price (â‚¹)</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data baris 1 -->
                    <tr>
                      <td>3</td>
                      <td>Techno Camon 30</td>
                      <td>Mobile Phone</td>
                      <td>Techno Karnataka</td>
                      <td>44</td>
                      <td>â‚¹ 16,000.00</td>
                      <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                      </td>
                    </tr>
                    <!-- Data baris 2 -->
                    <tr>
                      <td>1</td>
                      <td>Vivo V15</td>
                      <td>Tablets</td>
                      <td>Xiaomi Bangalore</td>
                      <td>98</td>
                      <td>â‚¹ 13,000.00</td>
                      <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
